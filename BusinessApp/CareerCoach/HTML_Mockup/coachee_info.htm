<html>

<head>
<meta http-equiv="Content-Language" content="en-us">
<meta http-equiv="Content-Type" content="text/html; charset=windows-1252">
<meta name="GENERATOR" content="Microsoft FrontPage 4.0">
<meta name="ProgId" content="FrontPage.Editor.Document">
<title>Current Position</title>
</head>

<body>

<form method="POST" action="--WEBBOT-SELF--">
  <!--webbot bot="SaveResults"
  U-File="C:\Documents and Settings\BusinessApp\CareerCoach\HTML_Mockup\_private\form_results.txt"
  S-Format="TEXT/CSV" S-Label-Fields="TRUE" -->
  <table border="1" width="100%">
    <tr>
      <td width="50%">Current Position:<br>
        <input type="text" name="T1" size="35"></td>
      <td width="50%">Current Company:<br>
        <input type="text" name="T3" size="35"></td>
    </tr>
    <tr>
      <td width="50%">Area of Expertise:<br>
        <input type="text" name="T2" size="39"></td>
      <td width="50%">Type of Coaching Desired:<br>
        <select size="1" name="D1">
          <option>Select a type from list</option>
          <option>Executive Coaching</option>
          <option>Leadership Coaching</option>
          <option>CEO Coaching</option>
          <option>Transformational Coaching</option>
        </select></td>
    </tr>
    <tr>
      <td width="50%">Roadblocks:<br>
        <select size="1" name="D2">
          <option>Select from list</option>
          <option>Lack of Self Confidence</option>
          <option>Lack of Clarity in values</option>
          <option>Disorganization</option>
        </select></td>
      <td width="50%">Desired Coaching Style:<br>
        <select size="1" name="D3">
          <option selected>Select from list</option>
          <option>In-Person</option>
          <option>Electronic (Phone &amp; Email)</option>
        </select></td>
    </tr>
    <tr>
      <td width="50%">Desired Start Date:<br>
        <input type="text" name="T4" size="20"> (This should be a date picker</td>
      <td width="50%">Desired hours (ex. 2 hours/week, 3 hours/month ):<br>
        <input type="text" name="T5" size="41"></td>
    </tr>
    <tr>
      <td width="100%" colspan="2">Overall Goals (Please be as detailed as
        possible):<br>
        <textarea rows="7" name="S1" cols="136"></textarea>
        <p>&nbsp;</td>
    </tr>
  </table>
  <p>&nbsp;</p>
  <p><input type="submit" value="Submit" name="B1"><input type="reset" value="Reset" name="B2"></p>
</form>

</body>

</html>
